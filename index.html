<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href= "sixers_nav.jpg">  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Link to CSS style sheet -->
    <link rel="stylesheet" href="./style.css">  
       <title>76ers Quiz</title>
  </head>
  <body>

    <!-- Navigation bar leveraging bootstrap framework: About, Contact & Portfolio links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">  <img src="bell.jpg" alt="LibertyBell">  </a>
        <a class="navbar-brand" id="brand" href="#"> Test Your Sixers Knowledge!!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" id="start-btn">Start Quiz <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" >See High Scores <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="retake-btn">Retake Quiz <span class="sr-only">(current)</span></a>
            </li>

          </ul>
        </div>
    </nav>
  
    <br> <br>
   
    <!-- Main About Me Section.  Leveraging a card class from Bootstrap for responsive formatting -->
    <Main class="card mb-12 hide" id ="quiz_display" style="max-width: 600px;">
        <div class="row">
            <div class="col-sm-12">
                <h5 class="card-title" id="quiz_window" >Quiz Window</h5>
                <div id = "count">Time: </div>
            </div>   
        </div>
        
        <hr class="mx-5">   
        
        <div class="row"> 
          <div class="col-sm-12">
              <p class="noclass" id="userScore"></p>
          </div>
        </div> 
        
        <div class="row"> 
          <div class="col-sm-12">
              <h3 id="question"> Clap your hands everbody for Philadelphia 76ers! </h3> 
          </div>
        </div>

        <div class="row" id = "userName"> 
          <div class="col-sm-12">
            <label for="lname">Enter Name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit" id="Submit">
            <input type="submit" value="Clear Scores" id="Clear">
          </div>
        </div>
        
        <br>

        <div class="row"> 
          <div class="col-sm-2">
            <div id="hidden"></div>
          </div>
          <div class="col-sm-4">
            <button class="button" id="A" onclick="checkAnswer('A')">1, 2, 3-4-5 </button>
          </div>
          <div class="col-sm-4">
            <button class="button" id="B" onclick="checkAnswer('B')">Sixers</button>
          </div>
          <div class="col-sm-2">
            <div id="hidden"></div>
          </div>
        </div>
        
        <br>

        <div class="row"> 
          <div class="col-sm-2">
            <div id="hidden"></div>
          </div>
          <div class="col-sm-4">
              <button class="button" id="C" onclick="checkAnswer('C')">10, 9, 8</button>
          </div>
          <div class="col-sm-4">
            <button class="button" id="D" onclick="checkAnswer('D')">76ers</button>
          </div>
          
        </div>
          
        <!-- <div class="row"> 
          <div class="col-sm-12">
              <button class="button" id="D" onclick="checkAnswer('D')">76ers</button>
          </div>
        </div> -->
        
        <hr class="mx-5">  
        
        <div class="row"> 
          <div class="col-sm-12 ml-6">
              <div class="choice" id="display"></div>
          </div>
        </div>


      </div> 

    </Main>

   <br> <br>
   
<script src="main.js"></script>  
  <h3 id="song">"Play Theme Song!"</h3>
  <audio id="audio" controls autoplay loop>
      <source src="theme_song.mp3" type="audio/mpeg">
  </audio>

   
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
